    <body>
        <h1>InstaHash</h1>
        <form id="config" method="get" action="">
            <p>
                You can show a set of pictures from Instagram just filling the form below:
            </p>
            <input type="text"
                id="hashtag"
                required
                placeholder="hashtag"
                pattern="^\w+$"
                onchange="this.form.action = this.value"
                onkeyup="this.form.text.placeholder = '#' + this.value;
                         this.value = this.value.replace(/[#\ ]/g,'')">

            <input type="text" id="text" name="text" placeholder="caption">
            <input type="number" id="duration" name="duration" placeholder="time in secs">

            <details>
                <summary>Advanced</summary>
                <label>CSS Style<br>
                    <textarea id="customization" name="customization" placeholder="#caption {
    font-family: sans-serif;
    background: rgba(0,0,0,0.5);
    color: #FFF;
    font-weight: bold;
    text-align: center;
    padding: 10px;
    font-size: 4em;
    text-shadow: 1px 1px 10px #000;
}"></textarea>
                </label>
            </details>
            <input type="submit">
        </form>
    </body>
