<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>InstaHash</title>

        <style>
            html, body {
                position: relative;
                display: block;
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: none;
            }
            body {
                background-color: #000;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
            }
            #hashname {
                font-family: sans-serif;
                background: rgba(0,0,0,0.5);
                color: #FFF;
                font-weight: bold;
                text-align: center;
                padding: 10px;
                font-size: 4em;
                text-shadow: 1px 1px 10px #000;
            }
        </style>
    </head>
    <body>
        <div id="hashname"></div>
        <img id="preloader" src="" style="display: none" />
    </body>
    <script>
        self.photos_list = {{list|safe}};
        var i = 0;
        var refreshRate = 5000;
        var hash_name = document.getElementById('hashname');
        hash_name.innerHTML = location.pathname.replace('/','#');

        function callDelay(callback, ms) {
            setTimeout(function() {
                callback();
                i++;
                if (i < photos_list.length) callDelay(callback, refreshRate);
                else location.reload();
            }, ms);
        }

        callDelay(function() {
            document.body.style.backgroundImage = 'url('+photos_list[i].src+')';
            document.getElementById('preloader').src = photos_list[i+1] ? photos_list[i+1].src : '';
        }, 0);
    </script>
</html>
