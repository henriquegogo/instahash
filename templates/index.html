<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>InstaHash</title>

        <style>
            label { display: block }
        </style>
    </head>
    <body>
        <h1>InstaHash</h1>
        <form id="config" method="get" action="">
            <label>Hashtag
                <input type="text"
                    required
                    pattern="^\w+$"
                    onchange="this.form.action = this.value;"
                    onkeyup="this.form.text.placeholder = '#' + this.value">
            </label>
            <label>Duration
                <input type="number" name="duration">
            </label>
            <label>Text
                <input type="text" id="text" name="text">
            </label>
            <input type="submit">
        </form>
    </body>
</html>
